<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	 <!-- Bootstrap подключение -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>01. JS Base</title>
   
    <!-- <script src="theory.js" defer></script> -->
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
		<!-- Первый инпут в котором будем выводить число -->
      <input
        type="number"
        class="form-control mb-2"git config core.eol lf
        placeholder="Введите 1 число"
        id="input1"
        value="10"
      />
		<!--Второй инпут в котором мы будем выводить второе число  -->
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
        value="5"
      />
		<!-- Две кнопки плюс и минус -->
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
		  <button class="btn btn-warning flex-grow-1 mx-2" id="multiply">*</button>
        <button class="btn btn-primary flex-grow-1 mx-2" id="divide">/</button>
      </div>
		<!-- Кнопка вычислить -->
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вычислить
      </button>

		<!-- Результат -->
      <div class="text-bg-light p-3 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0">42</p>
		  <script src="./assets/script/app.js" defer></script>
      </div>
    </div>
  </body>
</html>
